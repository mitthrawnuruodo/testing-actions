name: Simple Test
run-name: ${{ github.actor }} is validating HTML
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 # Requried will all actions
      - name: HTML5 Validator
        uses: Cyb3r-Jak3/html5validator-action@v7.1.1
        with:
          root: /index.html